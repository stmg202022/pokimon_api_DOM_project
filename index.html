<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokimon</title>
  </head>
  <body>
    <div id="pokimon">
      <div id="card">
        <h1 id="title">Pokimon</h1>

        <form action="">
          <input
            type="text"
            id="pokiIdInput"
            placeholder="ENTER NUMBER..."
            class="p-3 border-gray-200 shadow-sm rounded-md border transition duration-300 focus:border focus:border-dotted focus:outline-none hover:border hover:border-blue-300"
          />
          <button id="addBtn" class="btn btn--outline" type="submit">
            SEARCH
          </button>
        </form>

        <ul id="lists"></ul>
      </div>
    </div>
    <script src="./pokimon.js"></script>
  </body>
</html>
